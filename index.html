<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Husein Assidiq - Links</title>
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div id="vanta"></div>
	<main>
		<header>
			<img src="./images/photo.webp">
			<h1>@zeindevs</h1>
		</header>
		<ul>
			<li>
				<a href="https://www.zeindevs.com" alt="Website">
					<img src="./images/icons8_home.svg" alt="Homepage" width="20" />
					Official Website
				</a>
			</li>
			<li>
				<a href="https://linkedin.com/in/zeindevs" alt="LinkedIn">
					<img src="./images/icons8_linkedin.svg" alt="Homepage" width="20" />
					LinkedIn
				</a>
			</li>
			<li>
				<a href="https://github.com/zeindevs" alt="GitHub">
					<img src="./images/icons8_github.svg" alt="Homepage" width="20" />
					GitHub
				</a>
			</li>
			<li>
				<a href="https://youtube.com/@zeindevs" alt="YouTube">
					<img src="./images/icons8_youtube.svg" alt="Homepage" width="20" />
					YouTube
				</a>
			</li>
			<li>
				<a href="https://twitter.com/zeindevs" alt="Twitter">
					<img src="./images/icons8_twitter.svg" alt="Homepage" width="20" />
					Twitter
				</a>
			</li>
		</ul>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
	<script>
		VANTA.BIRDS({
			el: "#vanta",
			mouseControls: true,
			touchControls: true,
			gyroControls: false,
			minHeight: 200.00,
			minWidth: 200.00,
			scale: 1.00,
			scaleMobile: 1.00,
			birdSize: 2.00,
			wingSpan: 40.00,
			separation: 100.00,
			alignment: 80.00,
			cohesion: 5.00,
			quantity: 1.00,
			backgroundAlpha: 0.00
		})

		setTimeout(() => {
			const main = document.querySelector('main')
			main.style.opacity = 1;
			main.style.filter = 'blur(0px)';
		}, 1000);
	</script>
</body>
</html>
